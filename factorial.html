<script>

/*N!! = N(N-2)(N-4)*... (последний сомножитель равен 2, если N — четное, и 1, если N — нечетное)
n! = n * (n - 1) * (n - 2) * ...*1

10!! === 2 * 4 * 6 * 8 * 10
*/

function doubleFakt(n){
var result = 1;

if(n%2 == 0){
	for(var j = 2; j <= n; j=j+2){

 result = result * j;
	}
	console.log(result);
} else{
	for(var j = 1; j <= n; j=j+2){

	result = result * j;
	}
	console.log(result);
}
}
function oneFakt(n){
var result = 1;
for(var j = 1; j <= n; j++){
result = result * j;
}
console.log(result);
}
doubleFakt(7);
oneFakt(5)
</script>
